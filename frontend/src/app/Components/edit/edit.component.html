<div class="edit-expense-container">
    <h2>Edit Expense</h2>
    <form (ngSubmit)="editExpense()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="category" name="category" required>
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
      </div>
      <div>
        <label for="comment">Comment:</label>
        <textarea id="comment" [(ngModel)]="comment" name="comment"></textarea>
      </div>
      <button type="submit">Update Expense</button>
    </form>
  </div>
